<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <h1>Todo</h1>
    <label class="sorting">
        <select name="select" id="filter">
            <option disabled selected value="">Select sorting</option>
            <option value="completed" id="completed">By uncompleted</option>
            <option value="name" id="name">By name</option>
        </select>
    </label>

    <form class="todo-form">
        <label>
            <input type="text" class="todo-input" placeholder="Add a Todo...">
        </label>
        <button type="submit" class="add-button">Add</button>
    </form>
    <ol class="todo-items">
    </ol>
</div>

<script src="app.js"></script>
</body>
</html>
